<div style="font-family: Arial,Helvetica,Sans-serif">
  <div data-dojo-attach-point="_formNode" data-dojo-type="dijit/form/Form"
       class="login_box_form" name="admin-panel-login-form">
    <div data-dojo-attach-point="_formTitleBox" style="display: none">
      <div class="gtsymbol" style="font-size: 24px; float: left; margin: 3px 5px 0px 0px;"></div>
      <div style="float: right; font-size: 10px; color: #ccf; text-shadow: 1px 1px 1px white; padding-top: 3px; ">gtCMS</div>
      <div style="border-style: solid;
                  border-width: 0px 0px 1px 0px;
                  border-color: #cddde8;
                  border-radius: 3px;
                  background-color: #deeefb;
                  padding: 6px 10px 4px;
                  margin: -6px -8px 6px;
                  font-size: 17px;
                  font-weight: bold;"
           data-dojo-attach-point="_formTitle">${formTitle}</div>
    </div>
    <table>
      <tr>
        <td><label for="gtcms_admin_login_user">Login:</label></td>
        <td><input id="gtcms_admin_login_user"
                   autocomplete="on"
                   data-dojo-attach-point="focusNode"
                   data-dojo-type="dijit/form/TextBox"
                   type="text" name="login" value="" /></td></tr>
      <tr><td><label for="gtcms_admin_login_password">Hasło:</label></td>
        <td><input id="gtcms_admin_login_password"
                   data-dojo-type="dijit/form/TextBox"
                   type="password" name="password" value="" /></td></tr>
      <tr><td colspan="2" style="vertical-align: bottom">
	      <button type="submit" name="submitBtn"
                  data-dojo-attach-point="_submitBtn"
                  data-dojo-type="dijit/form/Button"
                  style="float: right">Zaloguj</button>
	      <div data-dojo-attach-point="_messageBox"
               style="clear: both; text-align: center; color: #c00;"> </div>
      </td></tr>
    </table>
  </div>
</div>
