<div>
  <div data-dojo-attach-point="_propsPane"
       data-dojo-type="dijit/TitlePane"
       data-dojo-props="title: 'Parametry', duration: 0"
       style="margin: 0px; min-width: 705px; min-height: calc(100% - 30px);">
    <div data-dojo-attach-point="form"
         data-dojo-type="dijit/form/Form">
      <table>
        <tr>
          <td>Nazwa linku:</td>
          <td><input data-dojo-attach-point="_linkName"
                       data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-props="required: true,
                                      missingMessage: 'Nazwa linku jest wymagana do poprawnego wyświetlania struktury serwisu'"
                     type="text" name="linkName" value="" style="width: 400px;" /></td>
        </tr>
        <tr>
          <td></td>
          <td><label><input data-dojo-attach-point="_visible"
                            data-dojo-type="dijit/form/CheckBox"
                            type="checkbox" />
              publikuj</label>
          </td>
        <tr>
          <td>Strona docelowa:</td>
          <td>
            <label><input data-dojo-attach-point="_localLinkRadio"
                          data-dojo-type="dijit/form/RadioButton"
                          type="radio" name="linkType"
                          checked="checked" value="local"/> lokalna</label>
            <label><input data-dojo-attach-point="_remoteLinkRadio"
                          data-dojo-type="dijit/form/RadioButton"
                          type="radio" name="linkType"
                          value="external"/> zewnętrzna</label></td>
        </tr>
        <tr data-dojo-attach-point="_localLinkSelect">
          <td>Strona:</td>
          <td>
            <input data-dojo-attach-point="_localLinkTarget"
                   data-dojo-type="gtcms/admin/PageSelect"
                   type="text" name="localLinkTarget" value="" style="width: 400px;" />
        </td></tr>
        <tr data-dojo-attach-point="_remoteLinkSelect">
          <td>URL:</td>
          <td>
            <input data-dojo-attach-point="_remoteLinkTarget"
                   data-dojo-type="dijit/form/TextBox"
                   type="text" name="remoteLinkTarget" value="" style="width: 400px;" />
          </td>
        </tr>
        <tr>
          <td>Linkowanie: <!--Menu w którym strona ma być automatycznie wyświetlana--></td>
          <td>
            <select data-dojo-attach-point="_placement"
                    data-dojo-type="dijit/form/Select">
            </select>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
