<div>
  <div data-dojo-attach-point="_propsPane"
       data-dojo-type="dijit/TitlePane"
       data-dojo-props="title: 'Parametry', duration: 0"
       style="margin: 0px; min-width: 705px; min-height: calc(100% - 30px);">
    <div data-dojo-attach-point="form"
         data-dojo-type="dijit/form/Form">
      <table>
        <tr>
          <th style="text-align: left">Nazwa linku:</th>
          <td><input data-dojo-attach-point="_linkName"
                     data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-props="required: true,
                                      missingMessage: 'Nazwa linku jest wymagana do poprawnego wyświetlania struktury serwisu'"
                     type="text" name="linkName" value="" style="width: 300px;" /></td>
        </tr>
        <tr>
          <th style="text-align: left">Identyfikator:</th>
          <td><input data-dojo-attach-point="_urlPart"
                     data-dojo-type="dijit/form/ValidationTextBox"
                     data-dojo-props="required: true,
                                      missingMessage: 'Identyfikator jest wymagany do stworzenia poprawnego unikalnego adresu strony'"
                     type="text" name="url_part" value="" style="min-width: 300px;" ></td>
        </tr>
        <tr>
          <th style="text-align: left">Adres:</th>
          <td>
            <a data-dojo-attach-point="_targetUrl" href="{$link.url}" target="">{$link.url}</a>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label><input data-dojo-attach-point="_visible"
                          data-dojo-type="dijit/form/CheckBox"
                          type="checkbox" />
              publikuj</label>  
            <label><input data-dojo-attach-point="_isBase"
                          data-dojo-type="dijit/form/CheckBox"
                          type="checkbox" />
              adres bazowy</label>  
          </td>
        </tr>
        <tr>
          <th style="text-align: left">Linkowanie:
            <!--Menu w którym strona ma być automatycznie wyświetlana--></th>
          <td>
            <select data-dojo-attach-point="_placement"
                    data-dojo-props="sortByLabel: false"
                    data-dojo-type="dijit/form/Select">
            </select>
          </td>
        </tr>
        <tr><td> </td></tr>
        <tr>
          <th style="text-align: left">Podgląd wymaga:</th>
          <td><select data-dojo-type="gtcms/admin/GrantSelect"
                      data-dojo-props="inject: '|[uprawnień strony nadrzędnej];ANONYMOUS|[dostęp anonimowy];AUTHORIZED|[zalogowanego użytkownika]'"
                      data-dojo-attach-point="_view_grant"
                      size="10"></select></td></tr>
        <tr>
          <th style="text-align: left">Edycja wymaga:</th>
          <td><select data-dojo-type="gtcms/admin/GrantSelect"
                      data-dojo-props="inject: '|[uprawnień strony nadrzędnej];AUTHORIZED|[zalogowanego użytkownika]'"
                      data-dojo-attach-point="_edit_grant"></select></td></tr>
        <tr>
          <th style="text-align: left">Dodawanie podstron wymaga:</th>
          <td><select data-dojo-type="gtcms/admin/GrantSelect"
                      data-dojo-props="inject: '|[uprawnień strony nadrzędnej];AUTHORIZED|[zalogowanego użytkownika]'"
                      data-dojo-attach-point="_add_node_grant"></select></td></tr>
      </table>
    </div>
  </div>
</div>
