<div style="position: relative">
  <div data-dojo-attach-point="_mainPane"
       data-dojo-type="dijit/layout/LayoutContainer"
       data-dojo-props="gutters: false"
       style="width: 100%; height: 100%; border-width: 0px;">

    <div data-dojo-attach-point="_propsPane"
         data-dojo-type="dijit/TitlePane"
         data-dojo-props="title: 'Parametry', duration: 0, region: 'top'"
         style="min-width: 400px">
      <div data-dojo-attach-point="form"
           data-dojo-type="dijit/form/Form">
        <table>
          <tr>
            <td>Etykieta:</td>
            <td><input data-dojo-attach-point="_label"
                       data-dojo-type="dijit/form/ValidationTextBox"
                       data-dojo-props="required: true,
                                        missingMessage: 'Nazwa linku jest wymagana do poprawnego wyświetlania struktury serwisu'"
                       type="text" name="label" value="" style="min-width: 300px;" /></td>
          </tr>
          <tr>
            <td>Tytuł:</td>
            <td><input data-dojo-attach-point="_title"
                       data-dojo-type="dijit/form/TextBox"
                       data-dojo-props=""
                       type="text" name="title" value="" style="min-width: 300px;" /></td>
          </tr>
        </table>
      </div>
    </div>
    <div data-dojo-type="dijit/_Widget" data-dojo-attach-point="_mainSplitter"
         style="min-width: 8px; min-height: 8px; max-width: 8px; max-height: 8px;"
         data-dojo-props="region: 'top'"
         ></div>
    <div data-dojo-attach-point="_artPane" data-dojo-type="dijit/TitlePane"
         data-dojo-props="title: 'Treść', toggleable: false, region: 'center'"
         style="margin: 0px; min-width: 705px; padding: 0px;"
         class="ckeditor-titlepane">
      <!--div style="width: calc(100%-2px); min-width: 707px; position: relative; padding-right: 1px;"-->
        <textarea data-dojo-attach-point="_ckeditor">${_content}</textarea>
      <!--/div-->
    </div>
    <div data-dojo-attach-point="_bottomPane"
         style="min-height: 28px"
         data-dojo-type="dijit/layout/LayoutContainer"
         data-dojo-props="region: 'bottom'">
      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="region: 'center'",
           data-dojo-attach-point="messagePane"
           style="padding: 6px 12px;">
      </div>
      <button data-dojo-type="dijit/form/Button"
              data-dojo-props="region: 'right'"
              data-dojo-attach-point="_submit"
              >Zapisz zmiany</button>
    </div>
    <div data-dojo-type="dijit/_Widget" data-dojo-attach-point="_bottomSplitter"
         style="min-width: 8px; min-height: 8px; max-width: 8px; max-height: 8px;"
         data-dojo-props="region: 'bottom'"
         ></div>
  </div>
</div>
