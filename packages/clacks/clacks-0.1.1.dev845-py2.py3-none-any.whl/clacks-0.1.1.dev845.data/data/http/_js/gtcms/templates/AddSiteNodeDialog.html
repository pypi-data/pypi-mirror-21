<div>
  <form style="padding: 10px 20px;"
        data-dojo-attach-point="_form"
        data-dojo-type="dijit/form/Form">
    <label>Nazwa: <input type="text" name="linkName" value=""
                         style="width: 400px"
                         data-dojo-attach-point="_name"
                         data-dojo-type="dijit/form/ValidationTextBox"
                         data-dojo-props="required: true" /></label>
    <br /><br />

    <label>Rodzaj: <select name="type" value=""
                           data-dojo-attach-point="_type"
                           data-dojo-type="dijit/form/Select"></select></label>
    <br /><br />
    Dodaj jako:
    <label><input type="radio" name="location" value="first"
                  data-dojo-attach-point="_firstPosition"
                  data-dojo-type="dijit/form/RadioButton"> pierwszą</label>  
    <label><input type="radio" name="location" value="last"
                  data-dojo-type="dijit/form/RadioButton"
                  checked="checked"> ostatnią</label>
    <br />
  </form>
</div>
