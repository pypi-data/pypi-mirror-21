<div style="position: relative">
  <div data-dojo-attach-point="_mainPane"
       data-dojo-type="dijit/layout/LayoutContainer"
       data-dojo-props="gutters: false"
       style="width: 100%; height: 100%; border-width: 0px;">
    <div data-dojo-attach-point="_topPane"
         data-dojo-type="dijit/layout/LayoutContainer"
         data-dojo-props="gutters: false, region: 'center'">
      <div data-dojo-attach-point="_permissionsPane"
           data-dojo-type="dijit/TitlePane"
           data-dojo-props="title: 'Uprawnienia', duration: 0, region: 'left', toggleable: false"
           style="min-width: 30%">
      </div>
      <div data-dojo-type="dijit/_Widget" data-dojo-attach-point="_ctrlSplitter"
           style="min-width: 8px; min-height: 8px; max-width: 8px; max-height: 8px;"
           data-dojo-props="region: 'left'"
           ></div>
      <div data-dojo-attach-point="_grantedPane"
           data-dojo-type="dijit/TitlePane"
           data-dojo-props="title: 'Udziela',  toggleable: false, duration: 0, region: 'left'"
           style="min-width: 30%; min-height: 100%; overflow: auto;">
      </div>
      <div data-dojo-type="dijit/_Widget" data-dojo-attach-point="_mainSplitter"
           style="min-width: 8px; min-height: 8px; max-width: 8px; max-height: 8px;"
           data-dojo-props="region: 'left', toggleable: false"
           ></div>
      <div data-dojo-attach-point="_usersPane"
           data-dojo-type="dijit/TitlePane"
           data-dojo-props="title: 'UÅ¼ytkownicy', toggleable: false, region: 'center'"
           style="min-width: 30%; min-height: 100%; overflow: auto;">
      </div>
    </div>
    <div data-dojo-attach-point="_bottomPane"
         style="min-height: 28px"
         data-dojo-type="dijit/layout/LayoutContainer"
         data-dojo-props="region: 'bottom'">
      <button data-dojo-type="dijit/form/Button"
              data-dojo-props="region: 'left'"
              data-dojo-attach-point="_addControl"
              >Dodaj uprawnienie</button>
      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="region: 'center'",
           data-dojo-attach-point="messagePane"
           style="padding: 6px 12px;">
      </div>
    </div>
    <div data-dojo-type="dijit/_Widget" data-dojo-attach-point="_bottomSplitter"
         style="min-width: 8px; min-height: 8px; max-width: 8px; max-height: 8px;"
         data-dojo-props="region: 'bottom'"
         ></div>
  </div>
</div>
