{% if instance.get_child_pages %}
	<div class="child-pages">
		<ul class="child-pages-list">
			{% for child in instance.get_child_pages %}
				<li class="child-pages-list-item">
					<a class="child-pages-link" href="{{ child.get_absolute_url }}">
						{{ child }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endif %}
