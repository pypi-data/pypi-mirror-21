{% extends "icekit/layouts/default.html" %}

{% load fluent_contents_tags %}

{% block content %}
	{{ block.super }}

    <div class="container">
        <ul>
            {% for item in items_to_list %}
                <li>
                    <a href="{{ item.get_absolute_url }}">
                        {{ item.title|safe }}
                    </a>
                </li>
            {% empty %}
                <li>There are no items to show on this page</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
