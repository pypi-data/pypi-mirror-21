{% block contact-person %}
    {% with contact=instance.contact %}
        <div class="contact-person">
            <h5 class="contact-name-title">
                {{ contact.name }}
                {% if contact.title %}
                    <span>
							{{ contact.title }}
						</span>
                {% endif %}
            </h5>
            <p class="contact-name-details">
            {% if contact.phone %}
                <a href="tel:+1{{ contact.phone }}">
                    <i class="fa fa-phone-square" aria-hidden="true"></i>
                    <span class="contact-name-data">{{ contact.phone }}</span>
                </a><br />
            {% endif %}
            {% if contact.email %}
                <a href="mailto:{{ contact.email }}" class="clearfix">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span class="contact-name-data">{{ contact.email }}</span>
                </a>
            {% endif %}
            </p>

        </div>
    {% endwith %}
{% endblock %}
