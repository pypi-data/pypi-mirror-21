{% load thumbnail %}

<div class="map-with-text">
	<div class="row">
		<div class="col-sm-6 {% if instance.map_on_right %}col-sm-push-6{% endif %}">
			{% if instance.loc %}
				<div class="embed-responsive embed-responsive-16by9">
					<iframe
						class="embed-responsive-item"
						src="http://maps.google.com/maps?q={{ instance.place_name }}&loc:{{ instance.loc }}&z=15&output=embed"
						frameborder="0"
						style="border:0"
						allowfullscreen
					></iframe>
				</div>
			{% else %}
				Map cannot be displayed
			{% endif %}
		</div>
		<div class="col-sm-6 {% if instance.map_on_right %}col-sm-pull-6{% endif %}">
			{{ instance.get_text }}
		</div>
	</div>
</div>
