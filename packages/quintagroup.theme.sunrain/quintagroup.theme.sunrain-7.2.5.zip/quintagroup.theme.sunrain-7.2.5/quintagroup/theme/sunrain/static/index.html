<!doctype html>
<html>
  <head>
    <title>Plone Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="barceloneta-favicon.ico"/>
    <link rel="apple-touch-icon" href="barceloneta-apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="barceloneta-apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="barceloneta-apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="barceloneta-apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="barceloneta-apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="barceloneta-apple-touch-icon-precomposed.png" />
    <link rel="stylesheet" type="text/css" href="css/rain.css" />
    <link rel="stylesheet" type="text/css" href="css/sun.css" />
    <style type="text/css" media="screen"> </style>
  </head>
  <body>
    <section id="portal-toolbar">
    </section>
    <div class="outer-wrapper">
      <header id="content-header" role="banner">
          <div class="container">
            <header id="portal-top">
              <div id="portal-header">
                  <a id="portal-logo" title="sunrain" accesskey="1" href="http://devel.office.quintagroup.com:21555/sunrain">
                  </a>
                  <span id="portal-slogan">Type your slogan here</span>
                  <div id="portal-searchbox">
                  </div>
                  <ul id="portal-languageselector"></ul>
                  <div id="portal-anontools">
                  </div>
              </div>
            </header>
            </div>
          </div>
      </header>
      <div id="mainnavigation-wrapper">
        <div id="mainnavigation">
        </div>
      </div>
      <div id="above-content-wrapper">
          <div id="above-content">
          </div>
      </div>
      <div class="container">
        <div class="row">
          <aside id="global_statusmessage"></aside>
        </div>

        <main role="main" id="main-container" class="row row-offcanvas row-offcanvas-right">
          <div id="column1-container">
          </div>
          <div id="content-container">
          </div>
          <div id="column2-container">
          </div>
        </main><!--/row-->

      </div><!--/.container-->
    </div> <!-- outer-wrapper -->

    <footer id="portal-footer-wrapper" role="contentinfo">
      <div class="container" id="portal-footer"></div>
    </footer>
  </body>
</html>
