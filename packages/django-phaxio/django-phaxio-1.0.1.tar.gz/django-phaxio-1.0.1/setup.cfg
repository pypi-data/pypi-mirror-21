[tool:pytest]
norecursedirs = env .tox
addopts = --tb=short -rxs --nomigrations
django_settings_module = tests.testapp.settings

[pycodestyle]
max-line-length = 99
statistics = true
show-source = true
exclude = docs,runtests.py,setup.py,env

[pydocstyle]
match-dir = (?!tests|env|docs|\.).*
match = (?!setup).*.py
add-ignore = D100

[isort]
atomic = true
multi_line_output = 5
line_length = 79
skip = manage.py,docs
known_first_party = django_phaxio,tests
known_third_party = django
combine_as_imports = true

[egg_info]
tag_build = 
tag_date = 0

