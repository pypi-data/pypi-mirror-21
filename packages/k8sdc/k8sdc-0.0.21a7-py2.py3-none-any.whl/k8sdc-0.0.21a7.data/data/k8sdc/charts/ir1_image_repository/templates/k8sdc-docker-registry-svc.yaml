apiVersion: v1
kind: Service
metadata:
  name: k8sdc-docker-registry
  namespace: {{ .Values.namespace }}
  labels:
    solution: ir1_image_repository
    product:  docker-registry
    heritage: {{ .Release.Service | quote }}
    release:  {{ .Release.Name | quote }}
    chart:    "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  selector:
    solution: ir1_image_repository
    product:  docker-registry
  ports:
    - name: http
      port: 5000
      targetPort: http
      protocol: TCP
