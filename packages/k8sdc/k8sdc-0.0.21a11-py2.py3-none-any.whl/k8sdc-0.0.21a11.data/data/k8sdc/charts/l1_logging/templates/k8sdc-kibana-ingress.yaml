apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: k8sdc-kibana
  namespace: {{ .Values.namespace }}
  labels:
    solution: l1_logging
    product:  kibana
    heritage: {{ .Release.Service | quote }}
    release:  {{ .Release.Name | quote }}
    chart:    "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  rules:
    - host: {{ .Values.kibana_fqdn }}
      http:
        paths:
          - backend:
              serviceName: k8sdc-kibana
              servicePort: 80
