<div id="candidate-{{ forloop.counter }}" class="mdl-shadow--4dp option{% if not option.active %} inactive-option{% else %} active-option{% endif %}" onclick="toggleExpand(this)">
  <input type="hidden" value="{{option.id}}">
  <span class="option-text">
    <i class="material-icons drag-handle">drag_handle</i>
    {{ option.text }}</span>
  <span class="option-desc mdl-tooltip mdl-tooltip--large" for="candidate-{{ forloop.counter }}">{{ option.desc }}</span>
</div>
