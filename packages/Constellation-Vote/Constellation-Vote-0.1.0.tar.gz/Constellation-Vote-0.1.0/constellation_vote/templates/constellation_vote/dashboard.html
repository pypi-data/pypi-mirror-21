<div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Vote</h2>
</div>
<div class="mdl-card__supporting-text">
    <ul class="mdl-list">
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">pageview</i>
                <a href="{% url 'view_list' %}">View Polls</a>
            </span>
        </li>
        {% if perms.constellation_vote.add_poll %}
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">create</i>
                <a href="{% url 'manage_poll' %}">Create new poll</a>
            </span>
        </li>
        {% endif %}
    </ul>
</div>
