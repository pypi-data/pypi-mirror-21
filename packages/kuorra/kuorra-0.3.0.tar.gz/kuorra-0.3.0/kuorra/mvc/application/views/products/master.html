$def with (page)
<html>

<head>
	<title>Acme Store MVC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, max-age=0, no-store, must-revalidate" />
	<link href="../../static/css/bootstrap.css" rel="stylesheet" media="screen">
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Acme Store MVC</a>
			</div>
			<div class="collapse navbar-collapse">

					<li class='active'><a href="/">Products</a></li>
					<li><a href="/products/insert"><span class="glyphicon glyphicon-plus"></span></a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<div class='container'>

<script src="../../static/js/jquery.js"></script>
<script src="../../static/js/bootstrap.js"></script>
