<!doctype html>
<html>
  <style>
    .xterm-viewport {
        overflow-y: hidden !important; 
    }
  </style>

  <head>
    <link rel="stylesheet" href="xterm/xterm.css" />
    <script src="xterm/xterm.js"></script>
    <script src="jquery/jquery-min.js"></script>
  </head>

  <body>
    <center>
      <h2>Session: <b id="session_name">____</b></h2>
      <div id="terminal" style="width: 1553px;"></div>
    </center>
    <script>
      document.term = null;
      $.getJSON('info', function(data){
        document.term = new Terminal(data.columns, data.rows);
        $('#terminal').css('width', Math.ceil(9.6*data.columns));
        $('#session_name').text(data.session);
        document.term.open(document.getElementById('terminal'));
        runloop(0);
      });
      function runloop(index){
        $.ajax({
            url: 'snapshot/'+index,
            type: 'GET',
            timeout: 600000,
            error: function(){
                return false;
            },
            success: function(data){
                document.term.write(data);
                runloop(index+1);
                return true;
            }
        });
      }
    </script>
  </body>
</html>
