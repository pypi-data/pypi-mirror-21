<html><head><meta charset="UTF-8"><link rel="import" href="hedgehog-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="iron-collapse" assetpath="../bower_components/iron-collapse/">

    <style>
      :host {
        display: block;
        transition-duration: var(--iron-collapse-transition-duration, 300ms);
        overflow: visible;
      }

      :host(.iron-collapse-closed) {
        display: none;
      }

      :host(:not(.iron-collapse-opened)) {

      }
    </style>

    <content></content>

  </template>

</dom-module>

<dom-module id="hedgehog-property-editor-view" assetpath="./">
    <template>
        <style include="shared-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
      }

        </style>
        <div class="layout horizontal">
            <paper-input type="text" name="[[property.name]]" label="[[property.display_name]]" title="[[property.description]]" class="flex">
            </paper-input>
            <paper-icon-button icon="shared-icons:info" alt="favourite this!" on-tap="togglePropertyInfo"></paper-icon-button>

        </div>
        <iron-collapse id="propertyHelp">
            <div>[[property.description]]</div>
        </iron-collapse>
    </template>

    <script>Polymer({is:"hedgehog-property-editor-view",properties:{property:{type:Object,notify:!0}},togglePropertyInfo:function(){this.$.propertyHelp.toggle()}});</script>
</dom-module>
</div><dom-module id="hedgehog-devicedetails-view">
    <template>
        <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .action-icon {
            margin: auto px;
      }




        </style>

        <app-route route="{{route}}" pattern="/:id" data="{{routeData}}"></app-route>
        <iron-ajax url="/visaweb/assets/[[routeData.id]]" auto="" last-response="{{data}}"></iron-ajax>

        <paper-card style="width: 100%">
            <div class="card-content">
                <div class="circle">[[routeData.id]]</div>
                <h1>[[data.display_name]]</h1>
                <form>
                    <template is="dom-repeat" items="[[data.properties]]" as="property">
                        <hedgehog-property-editor-view property="[[property]]">
                        </hedgehog-property-editor-view>
                    </template>
                </form>
            </div>
            <div class="card-actions">
                <a href="#/visaconsole-view/[[routeData.id]]" tabindex="-1">
                    <paper-icon-button icon="shared-icons:visibility" alt="favourite this!"></paper-icon-button>
                </a>
                <paper-button on-tap="onOpenMeasurement">Élő kapcsolat</paper-button>
            </div>
        </paper-card>
    </template>

    <script>Polymer({is:"hedgehog-devicedetails-view",onOpenMeasurement:function(e,i){this.fire("plutonum-navigate",{page:"/device-monitor-view/"+this.routeData.id,id:this.routeData.id})}});</script>
</dom-module>
</body></html>
