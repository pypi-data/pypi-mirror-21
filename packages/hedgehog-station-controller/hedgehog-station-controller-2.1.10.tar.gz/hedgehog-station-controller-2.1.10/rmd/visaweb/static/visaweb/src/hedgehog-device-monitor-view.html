<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="hedgehog-property-editor-view.html">

<link rel="import" href="shared-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="hedgehog-device-monitor-view">
    <template>
        <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .action-icon {
            margin: auto px;
      }




        </style>

        <app-route route="{{route}}" pattern="/:id" data="{{routeData}}"></app-route>
        <iron-ajax url="/assets/[[routeData.id]]" auto last-response="{{data}}"></iron-ajax>

        <paper-card style="width: 100%;">
            <div class="card-content">
                <div class="circle">[[routeData.id]]</div>
                <h1>[[data.display_name]]</h1>
                <form>
                    <template is="dom-repeat" items="[[data.properties]]" as="property">
                        <hedgehog-property-editor-view property="[[property]]">
                        </hedgehog-property-editor-view>
                    </template>
                </form>
            </div>
            <div class="card-actions">
                <a href="#/visaconsole-view/[[routeData.id]]" tabindex="-1">
                    <paper-icon-button icon="shared-icons:visibility" alt="favourite this!"></paper-icon-button>
                </a>
                <paper-button>Élő kacsolat</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
    Polymer({
      is: 'hedgehog-device-monitor-view',

    });




    </script>
</dom-module>
