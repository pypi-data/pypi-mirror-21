<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>plutonium-visualization demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../plutonium-visualization.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </head>
    <body>
        <div class="vertical-section-container centered">
            <h3>plutonium-visualization demo</h3>
            <demo-snippet>
                <template is="dom-bind">
                    <!--                    <plutonium-chart-widget 
                                            url="./data.csv">
                                        </plutonium-chart-widget>-->
                    <plutonium-datasource source-url="./pie.csv" source-type="csv" last-data="{{pieData}}"></plutonium-datasource>
                    <plutonium-datasource source-url="./line.tsv" source-type="tsv" last-data="{{lineData}}"></plutonium-datasource>
<!--                    <div is="plutonium-pie-chart" 
                         data='[{ "id": "01", "type": "Restaurant", "amount": 100 }, { "id": "02", "type": "Entertainment", "amount": 100 }, { "id": "03", "type": "Rent", "amount": 200 }, { "id": "04", "type": "Groceries", "amount": 250 }]'>
                    </div>-->
                    <div is="plutonium-pie-chart" 
                         data="[[pieData]]">
                    </div>
                    <div is="plutonium-line-chart" 
                         data="[[lineData]]">
                    </div>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
