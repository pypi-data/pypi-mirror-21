[buildout]
develop=.
parts=
	mete0r.zipedit
	test-package
	test-package-log


[mete0r.zipedit]
recipe=zc.recipe.egg
eggs=
	mete0r.zipedit
interpreter=py


[test-package]
recipe=zc.recipe.testrunner
eggs=
	mete0r.zipedit[test]
defaults=['--package', 'mete0r_zipedit', '--auto-color', '--coverage=${buildout:directory}/.coverage']
working-directory = ${buildout:parts-directory}/${:_buildout_section_name_}


[test-package-log]
recipe = collective.recipe.template
output = ${test-package:working-directory}/log.ini
input =
	inline:
	[formatters]
	keys = default
	[handlers]
	keys = default
	[loggers]
	keys =
		root,
		package,
		test

	[logger_root]
	level=WARNING
	handlers=default

	[logger_package]
	level=INFO
	handlers=default
	propagate = 0
	qualname=mete0r_zipedit

	[logger_test]
	level=DEBUG
	handlers=default
	propagate = 0
	qualname=mete0r_zipedit.tests

	[handler_default]
	class=FileHandler
	formatter=default
	args=('test-package.log', 'w')

	[formatter_default]
	format=[%(levelname)8s][%(name)15s] %(message)s
