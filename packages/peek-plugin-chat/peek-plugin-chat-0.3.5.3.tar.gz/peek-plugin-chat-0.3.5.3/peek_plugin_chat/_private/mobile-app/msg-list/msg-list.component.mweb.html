<div class="container">
    <Button class="btn btn-default" (click)="navToChatsClicked()">
        <fa name="angle-left"></fa>
    </Button>
</div>

<div class="container" style="overflow-y: scroll; max-height: 400pt; min-height: 400pt"
     #messageListRef>
    <!-- No Messages -->
    <p *ngIf="!haveMessages()">No messages</p>

    <div class="row" *ngFor="let i=index; let msg of messages()">
        <!-- Unread marker -->
        <hr *ngIf="isFirstUnreadMesage(i)"/>

        <!-- From and Date -->
        <div class="col-xs-12 text-muted"
             [class.text-right]="!isMessageFromThisUser(msg)">
            <small *ngIf="!isMessageFromThisUser(msg)">
                From {{userDisplayName(msg)}} ({{msg.fromUserId}}), {{timePast(msg)}}
                ago
            </small>
            <small *ngIf="isMessageFromThisUser(msg)">
                {{timePast(msg)}} ago
            </small>
        </div>
        <div class="col-xs-8"
             [class.col-xs-offset-4]="!isMessageFromThisUser(msg)"
             [class.bg-success]="isNormalPriority(msg)"
             [class.bg-danger]="isEmergencyPriority(msg)"
             [class.text-right]="!isMessageFromThisUser(msg)">

            <h5 *ngIf="isNormalPriority(msg)" style="white-space: pre-wrap"
            >{{msg.message}}</h5>
            <h4 *ngIf="isEmergencyPriority(msg)" style="white-space: pre-wrap"
            >{{msg.message}}</h4>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <textarea class="form-control" [(ngModel)]="newMessageText"></textarea>
            <button class="btn btn-default" type="button"
                    [disabled]="!sendEnabled()"
                    (click)="sendMsgClicked()">Send
            </button>
            <button class="btn btn-default" type="button"
                    (click)="sendSosClicked()">SOS
            </button>
        </div>
    </div>
</div>
