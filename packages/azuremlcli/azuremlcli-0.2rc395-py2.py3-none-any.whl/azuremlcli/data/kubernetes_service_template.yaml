apiVersion: v1
kind: Service
metadata:
  # Name of the service
  name: null
  labels:
    webservicename: null
    webservicetype: null
spec:
  type: LoadBalancer
  ports:
    # the port that this service should serve on
    - port: 80
      protocol: TCP
    # the port that the deployment app is listening to
      targetPort: 5001
  selector:
    # App name of the deployment it's trying to expose
    webservicename: null