@require(page, scripts, stylesheets, assets_path)

<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>@page.get_title()</title>

@for script in scripts:
<script src="@assets_path/js/@script"></script>
@end

@for stylesheet in stylesheets:
<link rel="stylesheet" href="@assets_path/css/@stylesheet" type="text/css"/>
@end

</head>

<div class="page_container">
	@def content():
	@end
	@content()
</div>
<footer>
	@def footer():
	@end
	@footer()
</footer>
</html>
