{# Шаблон Underscore #}

<div class="panel panel-default collection-filters">

    <div id="list-filters_<%= data.id %>" class="panel-body">
        <% _.each(data.filters, function(item, index) { %>
            {% include "bwp/underscore/filter.html" %}
        <% }); %>
    </div><!-- /.panel-body#list-filters_<%= data.id %> -->

    <div class="panel-footer">
        <button data-action="filter_append" data-id="<%= data.id %>" class="btn btn-default btn-block">
            <i class="fa fa-plus"></i> Добавить фильтр
        </button>
    </div><!-- /.panel-footer -->
</div>
