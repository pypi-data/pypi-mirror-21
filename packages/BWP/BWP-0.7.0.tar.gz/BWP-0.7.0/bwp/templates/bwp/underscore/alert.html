{# Шаблон Underscore #}
<div class="alert <%= cls %> alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
    <h4><% if (head) { %><%= head %><% } else if (cls=="alert-danger") { %>Ошибка!<% } else if (cls=="alert-warning") { %>Внимание!<% } else { %>Сообщение.<% } %></h4>
    <span class="alert-text" style="white-space: pre-line;"><%= msg %></span>
</div>
