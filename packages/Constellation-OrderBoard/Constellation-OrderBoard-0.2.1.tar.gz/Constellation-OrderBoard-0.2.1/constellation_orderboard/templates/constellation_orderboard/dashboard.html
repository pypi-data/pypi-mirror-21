<div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Orderboard</h2>
</div>
<div class="mdl-card__supporting-text">
    <ul class="mdl-list">
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">pageview</i>
                <a href="{% url 'constellation_orderboard:view_list' %}">View Boards List</a>
            </span>
        </li>
        {% if perms.constellation_orderboard.create_board %}
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">settings</i>
                <a href="{% url 'constellation_orderboard:manage_boards' %}">Manage Boards</a>
            </span>
        </li>
        {% endif %}
        {% if perms.constellation_orderboard.modify_stages %}
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">settings</i>
                <a href="{% url 'constellation_orderboard:manage_stages' %}">Manage Stages</a>
            </span>
        </li>
        {% endif %}
    </ul>
</div>
