; Ad Kit's initialization file is responsible for configuring
; many of the aspects of Ad Kit's behavior.

[default]
; filename for manifest CSV
manifest = manifest.csv

[psd]
; directory to place PSD files
output = PSD

[static]
; directory to look for PSD files
input = PSD
; directory to place static JPG files
output = PSD/Static
; file format (jpg, gif, png)
format = jpg
; border color
border_color = #000000

[html5]
; directory to look for HTML5 files
input = HTML5
; png quality (min-max)
png_quality = 50-70

[css]
; images directory relative to the ad directory
images_dir = images
; styles directory relative to the ad directory
style_dir = styles
; file types to generate css for (comma separated)
file_types = .png, .jpg, .gif
; filenames to exclude (comma separated)
exclude_list = backup.jpg, static.jpg, shine.png

[upload]
; SSH user name
user = username
; SSH IP address
ip = xxx.xxx.xxx.xxx
; Absolute path to remote directory
remote_dir = /var/www/vhosts/domain.com/path/to/folder/
; URL to prepend to HTML filenames
url = http://domain.com/path/to/folder/
; files to exclude from upload (comma delimited)
exclude_list = .DS_Store, .git, .gitignore
