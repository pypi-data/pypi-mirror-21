<!DOCTYPE html>
<html ng-app="Veripeditus">
 <head>
  <title>Veripeditus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="manifest.json" rel="manifest" />
  <link href="img/logo.svg" rel="icon" sizes="any" sizes="any" type="image/svg+xml" />
  <link href="lib/jquery-ui/themes/base/jquery-ui.css" rel="stylesheet" media="screen" />
  <link href="lib/leaflet/leaflet.css"  rel="stylesheet" media="screen" />
  <link href="lib/leaflet/leaflet.contextmenu.css" rel="stylesheet" media="screen" />
  <link href="styles/main.css"  rel="stylesheet" media="screen" />
  <script src="lib/prefixfree/prefixfree.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jquery-ui/jquery-ui.js"></script>
  <script src="lib/jquery-throttle-debounce/jquery.ba-throttle-debounce.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/leaflet/leaflet.geometryutil.js"></script>
  <script src="lib/leaflet/leaflet.contextmenu.js"></script>
 </head>

 <body>
  <div id="content-outer">
   <div id="content-wrapper">
    <div class="view" id="camview">
     <video id="cam" autoplay></video>

     <div id="arview">
     </div>
    </div>

    <div class="view" id="map">
    </div>
   </div>

   <div id="control-overlay">
    <div id="control-player" class="control control-round">
     <img src="img/ui/btn-player.svg" class="control-round-icon" />
    </div>
    <div id="control-view" class="control control-round">
     <img src="img/ui/btn-map.svg" class="control-round-icon" />
    </div>
    <div id="control-compass" class="control control-round">
     <img src="img/ui/btn-compass.svg" class="control-round-icon" />
     <img src="img/ui/btn-compass-needle.svg" class="control-round-icon-overlay" id="compass-needle" />
    </div>
   </div>
  </div>

  <div id="dialog"></div>

  <script src="src/main.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/device.js"></script>
  <script src="src/gamedata.js"></script>
  <script src="src/control/map.js"></script>
  <script src="src/control/cam.js"></script>
 </body>
</html>
