<div id="alertsModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{headerText}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        {{bodyText}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default" ng-click="ok()">{{buttonText}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()" ng-show="!buttonText2 ? false : true">{{buttonText2}}</button>
            </div>
        </div>
    </div>
</div>
