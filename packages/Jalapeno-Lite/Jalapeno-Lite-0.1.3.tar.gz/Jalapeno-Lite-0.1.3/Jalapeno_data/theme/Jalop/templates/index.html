{% extends "base.html" %}
{% block css %}
<link rel='stylesheet' href='{{asset.css.index}}'>
{% endblock %}



{% block content %} 

			<section class="first" style="background-image:url({{image.theme.desk}})">
				
				
				<h1 class = 'first-title'>
					<span id = 'name'>Jalapeno</span>
					<small>基于Flask, 由Python 3.x驱动</small>
				</h1>
				<h3>一个简单、灵活的站点框架。随心所欲。</h3>
				<div class="buttons">
					<button class="btn btn-lg btn-info">Get Started</button>
				
				</div>
				
				
				
			</section>
			<section class="second">
				<h2>简单</h2>
				<div class="container-fluid infocard-group">
					<ul class = "row">
						<li class = "col-xs-6 infocard">
							<i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
							<div class="card-text">
							<h3>支持Markdown</h3>
							<p>支持Markdown,写作易如反掌</p>
							</div>

						</li>
						<li class = "col-xs-6 infocard">
							<i class="fa fa-cog fa-spin fa-2x" aria-hidden="true"></i>
							<div class="card-text">
							<h3>灵活</h3>
							<p>模版参数轻松传，更加灵活</p>
							</div>
							
						</li>
					
					</ul>
				
				
				</div>

			</section>
			
			<section class="third">
				<h2>开始</h2>
				
				<button class="btn btn-lg btn-inverse ">下载 v1.2.0 <i class="fa fa-download" aria-hidden="true"></i></button><span><a>说明文档</a></span><br>
				<p>适用于 Mac OS X / Linux</p>
				<strong>使用 Pip?</strong>
				<div class = "cli-download">pip3 install Jalapeno</div>

			</section>
		
{% endblock %}
