<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Jalapeno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel='stylesheet' href='{{asset.css.fontawesome}}'>
        <link rel='stylesheet' href='{{asset.css.bootstrap}}'>
    	<link rel='stylesheet' href='{{asset.css.main}}'>
    	<script src = "{{asset.js.jquery}}"></script>
    	<script src = "{{asset.js.bootstrap}}"></script>
		<script src = "{{asset.js.main}}"></script>
    	{% block css %}{% endblock %}
  	
	</head>
	
	<body>
		<div class="main-page">
			<nav class="navbar navbar-default navbar-inverse" role = "navigation">
				<div class="container">
					<div class="navbar-header">
						<button type='button' class="navbar-toggle collapsed" data-toggle= 'collapse' data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>

						</button>
						<a href="{{ url_for('page.welcome') }}" class="navbar-brand">
							Jalapeno</a>
					</div>
					<div class="navcont collapse navbar-collapse" id ="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">

							<li><a href="{{ url_for('docs.page', path='test') }}">文档</a></li>
<!--							<li><a href="#">API</a></li>-->
						</ul>
					</div>
					</div>
			</nav>

			
				{% block content %}{% endblock %}
			
			
			
						
            <a id="sidebar-trigger"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a class="back-to-top"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
			
			
			<footer>

					<div class="footer-info col-xs-8">
						<p>Copyright &copy Chenghao Qian 2016-2017</p>
						<p>Powered By Jalapeno</p>
					</div>
					<div class="icon-group col-xs-4">
						<br>
						<ul>
							<li><a href="#">
								<i class="fa fa-github fa-3x" aria-hidden="true"></i>
							</a></li>
						</ul>
					</div>
				</div>
			</div>
				
				
			</footer>
			
		</div>
		<div id = "sidebar">
			{% block sidebar %}{% endblock %}
		</div>

</html>
