[program:celery_{{ SITE }}]
environment=ROLE={{ ROLE }},SITE={{ SITE }}
command={{ celery_celeryd_command }}
directory={{ celery_supervisor_directory }}
user={{ celery_daemon_user }}
numprocs={{ celery_numprocs }}
process_name=%(program_name)s_%(process_num)s
stdout_logfile={{ celery_log_path }}
stderr_logfile={{ celery_log_path }}
autostart=true
autorestart=true
startsecs=10

; Need to wait for currently executing tasks to finish at shutdown.
; Increase this if you have very long running tasks.
stopwaitsecs = 600

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=998
